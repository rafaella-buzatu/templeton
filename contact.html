<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">ResearchGroup</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="grant.html">Grant Information</a></li>
                    <li><a href="research.html">Research Group</a></li>
                    <li><a href="data.html">Data Query Engine</a></li>
                </ul>
            </nav>
            <div class="cta-button">
                <a href="contact.html">Contact Us</a>
            </div>
        </div>
    </header>
    <div class="contact-form-container">
        <h1>Contact Us</h1>
        <form id="contactForm" action="send_email.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>


    <script>
        document.getElementById('contactForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent the default form submission

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'send_email.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert('Submitted successfully'); // Show a success popup
                    document.getElementById('successMessage').classList.add('show');
                    document.getElementById('contactForm').reset(); // Clear the form
                } else {
                    alert('There was a problem with the submission. Please try again.');
                }
            };

            // Collect form data
            var formData = new FormData(document.getElementById('contactForm'));
            xhr.send(new URLSearchParams(formData).toString());
        };
    </script>
</body>

</html>
